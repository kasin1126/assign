<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EM"
 "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<html>
	<head>
		<title>TopSales</title>
		<link rel="stylesheet" type="text/css" href="css/item_selection.css"/>
		<script type="text/javascript" language="javascript" src="jquery-1.7.1.min.js" ></script>
		<script type="text/javascript" language="javascript" src="index.js" ></script>
		<link rel="stylesheet" type="text/css" href="style1.css"/>
		<link type="text/css" href="menu.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/slide.css" type="text/css" media="screen" />
		<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
		<script src="js/slide.js" type="text/javascript"></script>
	</head>
	<body onload="PicTimer()">
		<div id="toppanel">
			<div id="panel">
				<div class="content clearfix">
					<div class="left">
						<p></p>
					</div>
					<div class="left">
						<form class="clearfix" action="#" method="post">
							<h1>Member Login</h1>
							<label class="grey" for="log">Username:</label>
							<input class="field" type="text" name="log" id="log" value="" size="23" />
							<label class="grey" for="pwd">Password:</label>
							<input class="field" type="password" name="pwd" id="pwd" size="23" />
							<label><input name="rememberme" id="rememberme" type="checkbox" checked="checked" value="forever" /> &nbsp;Remember me</label>
							<div class="clear"></div>
							<input type="submit" name="submit" value="Login" class="bt_login" />
							<a class="lost-pwd" href="#">Lost your password?</a>
						</form>
					</div>
					<div class="left right">			
						<form action="#" method="post">
							<h1>Not a member yet? Sign Up!</h1>				
							<label class="grey" for="signup">Username:</label>
							<input class="field" type="text" name="signup" id="signup" value="" size="23" />
							<label class="grey" for="email">Email:</label>
							<input class="field" type="text" name="email" id="email" size="23" />
							<label>A password will be e-mailed to you.</label>
							<input type="submit" name="submit" value="Register" class="bt_register" />
						</form>
					</div>
				</div>
			</div>
			<div class="tab">
				<ul class="login">
					<li class="left">&nbsp;</li>
					<li>Hello Guest!</li>
					<li class="sep">|</li>
					<li id="toggle">
						<a id="open" class="open" href="#">Log In | Register</a>
						<a id="close" style="display: none;" class="close" href="#">Close Panel</a>			
					</li>
					<li class="right">&nbsp;</li>
				</ul> 
			</div> 
		</div>
		<br/>
		<table id="top_table" border="0" >
			<tr align="right">
				<td></td>
			</tr>
			<tr>
				<td colspan="4" align="right">
					<center>
						<img src="./images/logo.png"/>
					</center>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="menu">
						<ul class="menu">
							<li><a href="index.html" class="parent"><span>Home</span></a></li>
                            <li><a href="product.html" class="parent"><span>Products</span></a>
							</li>
							<li><a href="main2.html" class="parent"><span>Desserts</span></a>
								<div><ul>
									<li><a href="#"><span>Hot Dessert</span></a></li>
									<li><a href="#"><span>Cold Dessert</span></a></li>
								</ul></div>
							</li>
							<li class="last"><a href="shoppingcart.html"><span>Shopping Cart</span></a></li>
							<li class="last"><a href="contact.html"><span>Contacts</span></a></li>
						</ul>
					</div>
				</td>
			</tr>
		</table>
		<div id="contentbg" border="1">
			<table id="main_table" border="0">
				<tr>
					<td colspan="3">
						<table id="slide_show_table">
							<tr>
								<td rowspan="3" id="focus_pic_container">
									<img src="1.jpg" id="focus_pic"/>
								</td>
								<td class="thumbnail" id="thumbnail1" onclick="focusPic1()">
									<img src="1.jpg"/>
								</td>
							</tr>
							<tr>
								<td class="thumbnail" id="thumbnail2" onclick="focusPic2()">
									<img src="2.jpg" />
								</td>
							</tr>
							<tr>
								<td class="thumbnail" id="thumbnail3" onclick="focusPic3()">
									<img src="3.jpg"/>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				
				<tr>
					<td id="bottom_info" colspan="3" align="right">
						© TopSales Company Limited | <a href="./sitemap.html">Site Map
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
